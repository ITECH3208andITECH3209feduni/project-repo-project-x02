<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
	<title>SUBSCRIBE</title>
	<link href="style1.css" rel="stylesheet" />
</head>
<body>
<style>


</style>
<div id="container" style="height: 500px; width: 490px; border-radius: 0px; background-color: #260a54;">
    <h1 style="font-size: 29pt; ">PAYMENT</h1>
	<section class="score" style="margin-top: -20px; background-color: #260a54;">
	    <form >
		
		    <label>
			    <p>Subscription fee</p>
			<input type="text" class="text" name="fee" style="width: 200px; height: 30px; margin-left: -150px; margin-top: 15px; text-align: center;" placeholder="$10.00"/>
			</label>
			<h2>Provide your bank account details</h2>
			<label>
			    <p>Card holder name</p>
				<input type="text" class="text" name="card_holder_name" style="width: 200px; height: 30px; margin-left: -150px; margin-top: 15px;" placeholder="Enter name as appears on card"/>
			</label>
			<label>
			    <p>Card number</p>
				<input type="text" class="text" name="card_holder_number" style="width: 200px; height: 30px; margin-left: -150px; margin-top: 15px;" placeholder="Enter number as appears on card"/>
			</label>
			<label>
			    <p>Card expiry date</p>
				<input type="text" class="text" name="card_expiry" style="width: 200px; height: 30px; margin-left: -150px; margin-top: 15px;" placeholder="Enter expiry date MM/YY"/>
			</label>
			</form>
<button class="button" style="background-color: black; color: white; margin-left: 70px; width: 105px;"
    onclick="window.location.href = 'result.html';">
        BACK
    </button>
<button class="button" style="background-color: black; color: white; margin-left: 145px; width: 105px;"
    onclick="window.location.href = 'Thanks.html';">
        PAY
    </button>
		
	</section>
</div>
</body>
</html>
