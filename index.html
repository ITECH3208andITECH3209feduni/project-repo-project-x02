<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link media="all" rel="stylesheet" href="style2.css">
    <title>Employability</title>
</head>
<body>
    <div class="quarter q-red"></div>
    <div class="mid-section">
        <h1>Upload Your Resume</h1>
        
        <div class="upload-section" id="upload-section">
            <div class="upload-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
            </div>
            <input type="file" name="resume" id="resume" >
			
            <div>
                <p>Click the button above or drop your resume in here.</p>
                <p>Upload resumes in <strong>.pdf </strong> or <strong>.doc </strong> only format having English language.</p>
            </div>
        </div>
        <div>
            <a class="button black-button" href="result.html">Submit</a>
        </div>
    </div>
    <div class="quarter q-blue"></div>
    <script type="application/javascript" src="main.js"></script>
</body>
</html>
